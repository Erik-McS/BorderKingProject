        <br><br>
        <form action="#" method="#">
            <label for="oldPassword"><b>Old password</b></label><br>
            <input type="text" name="oldPassword" id="oldPassword" required onchange="fieldBorder('oldPassword')"><br>
            <label for="newPassword"><b>New Password</b></label><br>
            <input type="text" name="newPassword" id="newPassword" required onchange="fieldBorder('newPassword')"><br>
            <br><br>
