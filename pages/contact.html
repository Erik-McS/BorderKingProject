<body class="bodyBBK">


    <p>
        <pre class="textWhite">
Should you need to contact us, please fill the form below.
we will aim to come back to you within 2 Business Days. 
        </pre>
    </p>
    <br><br>
    <div class="textWhite">
    <form action="#" onsubmit="validateContactForm();return false">
        <label for="lb_firstname" id="lb_firstname"><b>First name</b></label><br>
        <input type="text" name="firstname" id="firstname" onchange="fieldBorder('firstname')"><br>
        <label for="lb_lastname" id="lb_lastname"><b>Last name</b></label><br>
        <input type="text" name="lastname" id="lastname" onchange="fieldBorder('lastname')"><br>
        <label for="lb_email" id="lb_email"><b>Email</b></label><br>
        <input type="email" name="email" id="email" required onchange="fieldBorder('email')"><br>
        <label for="lb_subject" id="lb_subject"><b>Subject</b></label><br>
        <input type="text" name="subject" id="subject" onchange="fieldBorder('email')"><br>
        <label for="lb_comment">Please let us know below how we can help:</label><br>
        <textarea name="comment" id="comment" cols="60" rows="5" onkeypress="fieldBorder('comment')"></textarea><br>
        <input type="submit" name="cSubmit" id="cSubmit" value="submit"><br>
    </form>
</div>    
    <script scr="../scripts/contactScripts.js"></script>
    <script src="../scripts/scripts.js"></script>    
</body>
